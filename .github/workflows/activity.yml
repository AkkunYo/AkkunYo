# 最近动态 - 将本文件复制到 AkkunYo/AkkunYo 仓库的 .github/workflows/ 目录
# 参考: https://github.com/Readme-Workflows/recent-activity (支持 RECENT_ACTIVITY:start/:end 格式)

name: 更新最近动态

on:
  # 每 30 分钟自动运行一次
  schedule:
    - cron: "*/30 * * * *"
  # 支持手动触发
  workflow_dispatch:
  # 每次推送到 main/master 时运行
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: 更新 README 最近动态
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 更新 README 最近动态
        uses: Readme-Workflows/recent-activity@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
