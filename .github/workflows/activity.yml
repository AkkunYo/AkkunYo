# 最近动态 - 将本文件复制到 AkkunYo/AkkunYo 仓库的 .github/workflows/ 目录
# 参考: https://github.com/jamesgeorge007/github-activity-readme

name: 更新最近动态

on:
  # 每 30 分钟自动运行一次
  schedule:
    - cron: "*/30 * * * *"
  # 支持手动触发
  workflow_dispatch:
  # 每次推送到 main/master 时运行
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: 更新 README 最近动态
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 更新 README 最近动态
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 可选：指定要显示的用户名，默认使用仓库所有者
          GH_USERNAME: AkkunYo
          # 可选：显示的最大行数，默认 5
          MAX_LINES: 5
          # 可选：更新的目标文件，默认 README.md
          TARGET_FILE: README.md
