# 最近动态配置文件 - 复制到 AkkunYo 仓库的 .github/ 目录
# 参考: https://github.com/Readme-Workflows/recent-activity/wiki/Configuration

settings:
  username: "AkkunYo"
  max_lines: 5
  readme_file: "./README.md"
  commit_msg: "⚡ 更新 README 最近动态"
  disabled_events:
    - "comments"  # 可选：禁用评论事件，根据需要调整
  date:
    timezone: "Asia/Shanghai"
    format: "yyyy年m月d日 HH:MM"
    text: "最后更新: {DATE}"
