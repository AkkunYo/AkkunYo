# 最近动态配置文件 - 复制到 AkkunYo 仓库的 .github/ 目录
# 参考: https://github.com/Readme-Workflows/recent-activity/wiki/Configuration

settings:
  username: "AkkunYo"
  max_lines: 5
  readme_file: "./README.md"
  commit_msg: "⚡ 更新 README 最近动态"
  # 仅允许 action 支持的事件类型，避免遇到 push 时报错 "Event push is not supported"
  whitelisted_events:
    - "issues"
    - "pr"
    - "create_repo"
    - "fork"
    - "wiki"
    - "member"
    - "review"
    - "release"
    - "star"
  date:
    timezone: "Asia/Shanghai"
    format: "yyyy-m-d HH:MM"
    text: "最后更新: {DATE}"
