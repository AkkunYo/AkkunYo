# 最近动态配置文件 - 复制到 AkkunYo 仓库的 .github/ 目录
# 参考: https://github.com/Readme-Workflows/recent-activity/wiki/Configuration

settings:
  username: "AkkunYo"
  max_lines: 5
  readme_file: "./README.md"
  commit_msg: "⚡ 更新 README 最近动态"
  disabled_events:
    - "comments"  # 评论事件
    - "push"      # 该 action 不支持 push 事件，需禁用
  date:
    timezone: "Asia/Shanghai"
    format: "yyyy-m-d HH:MM"
    text: "最后更新: {DATE}"
